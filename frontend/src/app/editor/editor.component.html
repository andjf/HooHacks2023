<div class="editor-container">
  <div class="header">
    <button (click)="runClicked()">run</button>
    <button (click)="submitClicked()">submit</button>
  </div>
  <div class="text-container">
    <ngx-codemirror #codeEditor [(ngModel)]="content" [options]="{
      lineNumbers: true,
      theme: 'monokai',
      lineNumberFormatter: lineFormatter
    }">
    </ngx-codemirror>
  </div>
  <div class="visualize-buttons" *ngIf="showRun">
    <button (click)="step()">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 4v16l13 -8z" /></svg>
    </button>
    <button (click)="stepAll()">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-track-next" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 5v14l8 -7z" /><path d="M14 5v14l8 -7z" /></svg>
    </button>
  </div>
  <div class="footer" [@outAnimation] *ngIf="showError">
    <a id="close" (click)="closeErrorMessage()">x</a>
    <pre id="error-text" [innerHtml]="errorMessage"></pre>
  </div>
</div>
